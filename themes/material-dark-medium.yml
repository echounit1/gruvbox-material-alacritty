# Gruvbox Material Dark Medium - alacritty color config
# by sainnhe https://github.com/sainnhe/gruvbox-material
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xd4be98'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x504945'
    cursor: '0xd4be98'

  # Normal colors
  normal:
    black:   '0x504945'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0x928374'

  # Bright colors
  bright:
    black:   '0x504945'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0x928374'
